<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
 body {
 	background: #272822;
 }
    #editor { 
        width: 700px;
        height:800px;
    }
</style>
</head>
<body>

<div id="editor">
   <!--- Hola puedes usar las etiquetas -->

   </div>
    
<script src="ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/theme-monokai.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/snippets/html.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/mode-html.js"></script>
<script>
    var editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
 editor.session.setMode("ace/mode/html");
 //quitar linea vertical
 editor.setShowPrintMargin(false);
    editor.resize()
</script>
</body>
</html>
