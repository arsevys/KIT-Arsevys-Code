<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registrar MDP</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<div class="wrapper">
  <h1>Registro</h1>
  <p>Evento de Asistentes Virtuales (Mucho mas que chatbots)</p>
  <form class="form" method="post" action="/registrar">
    

     <input type="text" class="firstname" name="nombre" placeholder="Primer Nombre">
     <div>
      <p class="firstname-help">Porfavor inserte su primer Nombre</p>
    </div>
    <input type="text" class="lastname" placeholder="Segundo Nombre">

    <div>
      <p class="lastname-help">Porfavor inserte su segundo Nombre</p>
    </div>

    <input type="email" class="email" placeholder="Email">
     <div>
      <p class="email-help">Porfavor inserte su correo electronico</p>
    </div>

    <input type="text" class="cargo" placeholder="Cargo">
     <div>
      <p class="cargo-help">Porfavor inserte su cargo</p>
    </div>

    <input type="submit" class="submit" value="Registrar">
  </form>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
